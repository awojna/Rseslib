QProjectView_popup_menu = Okno glowne, pulpit projektu. Tutaj mozesz dodac w formie ikonek: tabelki, klasyfikatory i inne elementy. Klikaj na tym oknie oraz jego elementach prawym guzikiem.
QProjectView_TableIcon = Ikona reprezentujaca tabelke. Kliknij dwukrotnie lewym guzikiem myszy na ikonie, by obejrzec jej elementy, lub wybierz opcje z popup-men, ktore sie pojawi gdy klikniesz prawym guzikiem myszy. Tabelke mozesz klikajac prawym guzikiem na pulpit projektu i wybierajac opcje 'wczytaj tabelke' lub 'Stwórz tabelke'.  
QProjectView_ClassifierIcon = Ikona reprezentujaca klasyfikator. Wybierz opcje z popup-men, ktore sie pojawi gdy klikniesz prawym guzikiem myszy na ikone. Klasyfikator mozesz stworzyc trenujac go na tabeli (kliknij prawym guzikiem na tabeli i wybierz opcje 'wytrenuj klasyfikator').  
QProjectView_MultiClassifierIcon = Ikona reprezentujaca multiklasyfikator. Wybierz opcje z popup-men, ktore sie pojawi gdy klikniesz prawym guzikiem myszy na ikone. Multiklasyfikator mozesz stworzyc klikajac prawym guzikiem na pulpit projektu i wybierajac opcje 'nowy multiklasyfikator'.  
QProjectView_MultipleTestResultIcon = Ikona reprezentujaca wynik testu wielokrotnego. Po dodaniu klasyfikatorow do Multiklasyfikatora, i ich skonfigurowaniu wybierz opcje testuj wybrana tabelke, a potem wybierz rodzaj testu.
QProjectView_TestResultIcon = Ikona reprezentujaca wynik testu klasyfikacji. Po dodaniu klasyfikatorow do Multiklasyfikatora, i ich skonfigurowaniu wybierz opcje klasyfikuj wybrana tabelke.

